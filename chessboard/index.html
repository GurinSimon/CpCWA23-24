<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Шахматная доска</title>
</head>

<body>
    <div class="chessboard">
        <div class="row">
            <div class="cell coordinate-y">8</div>
            <div class="cell white"><img src="assets/black-rook.png" alt="Black Rook"></div>
            <div class="cell black"><img src="assets/black-knight.png" alt="Black Knight"></div>
            <div class="cell white"><img src="assets/black-bishop.png" alt="Black Bishop"></div>
            <div class="cell black"><img src="assets/black-queen.png" alt="Black Queen"></div>
            <div class="cell white"><img src="assets/black-king.png" alt="Black King"></div>
            <div class="cell black"><img src="assets/black-bishop.png" alt="Black Bishop"></div>
            <div class="cell white"><img src="assets/black-knight.png" alt="Black Knight"></div>
            <div class="cell black"><img src="assets/black-rook.png" alt="Black Rook"></div>
        </div>
        <div class="row">
            <div class="cell coordinate-y">7</div>
            <div class="cell black"><img src="assets/black-pawn.png" alt="Black Pawn"></div>
            <div class="cell white"><img src="assets/black-pawn.png" alt="Black Pawn"></div>
            <div class="cell black"><img src="assets/black-pawn.png" alt="Black Pawn"></div>
            <div class="cell white"><img src="assets/black-pawn.png" alt="Black Pawn"></div>
            <div class="cell black"><img src="assets/black-pawn.png" alt="Black Pawn"></div>
            <div class="cell white"><img src="assets/black-pawn.png" alt="Black Pawn"></div>
            <div class="cell black"><img src="assets/black-pawn.png" alt="Black Pawn"></div>
            <div class="cell white"><img src="assets/black-pawn.png" alt="Black Pawn"></div>
        </div>
        <div class="row">
            <div class="cell coordinate-y">6</div>
            <div class="cell white"></div>
            <div class="cell black"></div>
            <div class="cell white"></div>
            <div class="cell black"></div>
            <div class="cell white"></div>
            <div class="cell black"></div>
            <div class="cell white"></div>
            <div class="cell black"></div>
        </div>
        <div class="row">
            <div class="cell coordinate-y">5</div>
            <div class="cell black"></div>
            <div class="cell white"></div>
            <div class="cell black"></div>
            <div class="cell white"></div>
            <div class="cell black"></div>
            <div class="cell white"></div>
            <div class="cell black"></div>
            <div class="cell white"></div>
        </div>
        <div class="row">
            <div class="cell coordinate-y">4</div>
            <div class="cell white"></div>
            <div class="cell black"></div>
            <div class="cell white"></div>
            <div class="cell black"></div>
            <div class="cell white"></div>
            <div class="cell black"></div>
            <div class="cell white"></div>
            <div class="cell black"></div>
        </div>
        <div class="row">
            <div class="cell coordinate-y">3</div>
            <div class="cell black"></div>
            <div class="cell white"></div>
            <div class="cell black"></div>
            <div class="cell white"></div>
            <div class="cell black"></div>
            <div class="cell white"></div>
            <div class="cell black"></div>
            <div class="cell white"></div>
        </div>
        <div class="row">
            <div class="cell coordinate-y">2</div>
            <div class="cell white"><img src="assets/white-pawn.png" alt="White Pawn"></div>
            <div class="cell black"><img src="assets/white-pawn.png" alt="White Pawn"></div>
            <div class="cell white"><img src="assets/white-pawn.png" alt="White Pawn"></div>
            <div class="cell black"><img src="assets/white-pawn.png" alt="White Pawn"></div>
            <div class="cell white"><img src="assets/white-pawn.png" alt="White Pawn"></div>
            <div class="cell black"><img src="assets/white-pawn.png" alt="White Pawn"></div>
            <div class="cell white"><img src="assets/white-pawn.png" alt="White Pawn"></div>
            <div class="cell black"><img src="assets/white-pawn.png" alt="White Pawn"></div>
        </div>
        <div class="row">
            <div class="cell coordinate-y">1</div>
            <div class="cell black"><img src="assets/white-rook.png" alt="White Rook"></div>
            <div class="cell white"><img src="assets/white-knight.png" alt="White Knight"></div>
            <div class="cell black"><img src="assets/white-bishop.png" alt="White Bishop"></div>
            <div class="cell white"><img src="assets/white-king.png" alt="White King"></div>
            <div class="cell black"><img src="assets/white-queen.png" alt="White Queen"></div>
            <div class="cell white"><img src="assets/white-bishop.png" alt="White Bishop"></div>
            <div class="cell black"><img src="assets/white-knight.png" alt="White Knight"></div>
            <div class="cell white"><img src="assets/white-rook.png" alt="White Rook"></div>
        </div>
        <div class="row">
            <div class="cell coordinate-x"></div>
            <div class="cell coordinate-x">A</div>
            <div class="cell coordinate-x">B</div>
            <div class="cell coordinate-x">C</div>
            <div class="cell coordinate-x">D</div>
            <div class="cell coordinate-x">E</div>
            <div class="cell coordinate-x">F</div>
            <div class="cell coordinate-x">G</div>
            <div class="cell coordinate-x">H</div>
        </div>
    </div>
</body>

</html>
